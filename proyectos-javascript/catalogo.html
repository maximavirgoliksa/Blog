<!DOCTYPE html>  
<html lang="es">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Proyectos de JavaScript</title>  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">  
  <style>  
    body {  
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  
      background-color: #0d0d0d;  
      color: #fff;  
      margin: 0;  
      padding: 20px;  
    }  

    .container {  
      max-width: 800px;  
      margin: auto;  
    }  

    h1 {  
      text-align: center;  
      color: #FFFF00;  
      text-shadow: 0 0 10px #FFFF00, 0 0 20px #FFFF00;  
      margin-bottom: 40px;
    }  

    .h1-icon {
      font-size: 3em;
      text-shadow: 0 0 10px #FFFF00, 0 0 20px #FFFF00;
    }

    .project-list {  
      list-style: none;  
      padding: 0;  
    }  

    .project-list li {  
      background-color: #1a1a1a;  
      border: 1px solid rgba(255, 255, 0, 0.5);  
      margin-bottom: 15px;  
      padding: 20px;  
      border-radius: 8px;  
      box-shadow: 0 0 8px rgba(255, 255, 0, 0.4);  
      transition: all 0.3s ease;  
    }  

    .project-list li:hover {  
      transform: translateY(-5px);  
      box-shadow: 0 0 15px rgba(255, 255, 0, 0.8), 0 0 25px rgba(255, 255, 0, 0.6);  
      background-color: #2a2a2a;  
    }  

    .project-list a {  
      color: #fff;  
      text-decoration: none;  
      font-weight: bold;  
      font-size: 1.2em;  
      text-shadow: 0 0 5px #fff;  
    }  

    .project-list p {  
      font-size: 0.9em;  
      color: #ccc;  
    }  

    /* Estilo de la flecha volver */  
    .back-link {  
      display: flex;  
      justify-content: center;  
      align-items: center;  
      margin-top: 50px;  
      text-decoration: none;  
      transition: all 0.3s ease;  
    }  

    .back-link i {  
      font-size: 3em;  
      color: #00FF00;  
      text-shadow: 0 0 6px #00FF00, 0 0 12px #00FF00;  
      transition: transform 0.3s ease, text-shadow 0.3s ease;  
    }  

    .back-link:hover i {  
      transform: scale(1.3);  
      text-shadow: 0 0 10px #00FFFF, 0 0 20px #00FFFF;  
    }  
  </style>  
</head>  
<body>  

  <div class="container">  
    <h1><i class="fab fa-js-square h1-icon"></i></h1>

    <ul class="project-list">  
      <li>  
        <a href="https://maximavirgoliksa.github.io/proyecto-js-1" target="_blank">Proyecto 1: Calculadora Web</a>  
        <p>Una calculadora funcional con operaciones básicas y un diseño interactivo utilizando JavaScript.</p>  
      </li>  
      <li>  
        <a href="https://maximavirgoliksa.github.io/proyecto-js-2" target="_blank">Proyecto 2: Juego de Memoria</a>  
        <p>Un juego de memoria interactivo donde el usuario debe encontrar pares de tarjetas, desarrollado con DOM manipulation.</p>  
      </li>  
    </ul>  

    <!-- Flecha con ícono -->  
    <a href="https://maximavirgoliksa.github.io/" class="back-link" aria-label="Volver al inicio" title="Volver al inicio">  
      <i class="fas fa-arrow-left"></i>  
    </a>  
  </div>  

</body>  
</html>
