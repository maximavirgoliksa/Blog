<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portafolio de Karol</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 10px #00ffff;
      margin: 0;
    }

    .social-icons {
      display: flex;
      gap: 15px;
    }

    .social-icons a {
      color: #ccc;
      font-size: 1.6em;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .social-icons a:hover {
      color: #00ffff;
      text-shadow: 0 0 8px #00ffff;
    }

    .categorias {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .categoria {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      width: 260px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid rgba(255,255,255,0.1);
      text-align: center;
      text-decoration: none;
      color: inherit;
    }

    .categoria:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(0,255,255,0.6);
    }

    .categoria h2 {
      margin-bottom: 10px;
      text-shadow: 0 0 5px #fff;
    }

    .tecnologias i {
      font-size: 2em;
      margin-top: 10px;
      transition: transform 0.3s ease, text-shadow 0.3s ease;
    }

    .tecnologias i:hover {
      transform: scale(1.2);
      text-shadow: 0 0 8px #fff;
    }

    /* Colores espec√≠ficos por lenguaje */
    .html-icon {
      color: #FF5722;
    }

    .css-icon {
      color: #2196F3;
    }

    .js-icon {
      color: #F7DF1E;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mi Portafolio</h1>
    <div class="social-icons">
      <a href="https://github.com/maximavirgoliksa" target="_blank" title="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://www.linkedin.com/in/nahuelalexisrobledo" target="_blank" title="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
    </div>
  </header>

  <div class="categorias">
    <a href="proyectos/proyectos-html.html" class="categoria">
      <h2>HTML</h2>
      <div class="tecnologias">
        <i class="fab fa-html5 html-icon" title="HTML5"></i>
      </div>
    </a>

    <a href="proyectos/proyectos-css.html" class="categoria">
      <h2>CSS</h2>
      <div class="tecnologias">
        <i class="fab fa-css3 css-icon" title="CSS3"></i>
      </div>
    </a>

    <a href="proyectos/proyectos-js.html" class="categoria">
      <h2>JavaScript</h2>
      <div class="tecnologias">
        <i class="fab fa-js-square js-icon" title="JavaScript"></i>
      </div>
    </a>
  </div>

</body>
</html>
