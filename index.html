<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Principal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* --- Estilos Generales --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0d0d0d;
            color: #ecf0f1;
        }

        /* --- Estilos del Menú Principal --- */
        nav {
            background-color: #1a1a1a;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.6), 0 0 25px rgba(0, 255, 0, 0.4);
            display: flex;
            justify-content: flex-start;
            padding: 0 20px;
        }

        .menu-item {
            position: relative;
        }

        .menu-item > a {
            display: block;
            color: #fff;
            text-align: center;
            padding: 18px 20px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(0, 255, 0, 0.8), 0 0 15px rgba(0, 255, 0, 0.6);
        }

        .menu-item > a:hover,
        .menu-item > a:focus {
            background-color: rgba(0, 255, 0, 0.1);
            color: #00FFFF;
            text-shadow: 0 0 10px #00FFFF, 0 0 20px #00FFFF;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.7), 0 0 20px rgba(0, 255, 255, 0.5);
        }

        /* --- Estilos del Submenú --- */
        .submenu {
            display: none;
            position: absolute;
            background-color: #1a1a1a;
            min-width: 180px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.6), 0 0 25px rgba(0, 255, 0, 0.4);
            z-index: 100;
            border-radius: 4px;
            overflow: hidden;
            padding: 5px 0;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            pointer-events: none;
        }

        .menu-item:hover .submenu {
            display: block;
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .submenu a {
            color: #fff;
            padding: 12px 20px;
            text-decoration: none;
            display: flex;
            align-items: center;
            white-space: nowrap;
            transition: all 0.2s ease;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7); /* Brillo blanco por defecto */
        }

        /* Colores de Neón para cada tecnología */
        .submenu a:nth-child(1) { /* HTML (Primer enlace) */
            color: #FF8C00; /* Naranja Oscuro */
            text-shadow: 0 0 5px #FF8C00, 0 0 10px #FF8C00;
        }
        .submenu a:nth-child(2) { /* CSS (Segundo enlace) */
            color: #00BFFF; /* Azul Profundo */
            text-shadow: 0 0 5px #00BFFF, 0 0 10px #00BFFF;
        }
        .submenu a:nth-child(3) { /* JavaScript (Tercer enlace) */
            color: #FFFF00; /* Amarillo Puro */
            text-shadow: 0 0 5px #FFFF00, 0 0 10px #FFFF00;
        }

        .submenu a:hover {
            background-color: rgba(0, 255, 255, 0.1);
            color: #00FFFF;
            text-shadow: 0 0 10px #00FFFF;
            box-shadow: inset 0 0 5px rgba(0, 255, 255, 0.5);
        }

        .submenu a:nth-child(1):hover { /* Hover específico para HTML */
            background-color: rgba(255, 140, 0, 0.1);
            color: #FFA500;
            text-shadow: 0 0 10px #FFA500;
            box-shadow: inset 0 0 5px rgba(255, 165, 0, 0.5);
        }
        .submenu a:nth-child(2):hover { /* Hover específico para CSS */
            background-color: rgba(0, 191, 255, 0.1);
            color: #87CEFA;
            text-shadow: 0 0 10px #87CEFA;
            box-shadow: inset 0 0 5px rgba(135, 206, 250, 0.5);
        }
        .submenu a:nth-child(3):hover { /* Hover específico para JavaScript */
            background-color: rgba(255, 255, 0, 0.1);
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700;
            box-shadow: inset 0 0 5px rgba(255, 215, 0, 0.5);
        }

        .submenu a .icon {
            margin-right: 12px;
            font-size: 1.1em;
            width: 20px;
            text-align: center;
        }

        /* --- Responsividad para Pantallas Pequeñas (Móviles) --- */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
                padding: 0;
                box-shadow: none;
            }

            .menu-item {
                width: 100%;
                border-bottom: 1px solid rgba(0, 255, 0, 0.2);
            }
            .menu-item:last-child {
                border-bottom: none;
            }

            .submenu {
                position: static;
                width: 100%;
                box-shadow: none;
                border-radius: 0;
                padding: 0;
                background-color: #1a1a1a;
            }

            .submenu a {
                padding-left: 40px;
                background-color: #1a1a1a;
            }
            /* Aseguramos que los colores se apliquen también en móvil */
            .submenu a:nth-child(1) { color: #FF8C00; text-shadow: 0 0 5px #FF8C00, 0 0 10px #FF8C00; }
            .submenu a:nth-child(2) { color: #00BFFF; text-shadow: 0 0 5px #00BFFF, 0 0 10px #00BFFF; }
            .submenu a:nth-child(3) { color: #FFFF00; text-shadow: 0 0 5px #FFFF00, 0 0 10px #FFFF00; }
        }
    </style>
</head>
<body>

<nav>
    <div class="menu-item">
        <a href="javascript:void(0)" onclick="toggleSubmenu(event)"
           aria-haspopup="true" aria-expanded="false" id="proyectos-link">Proyectos</a>
        <div class="submenu" id="submenu">
            <a href="https://maximavirgoliksa.github.io/proyectos-html/catalogo.html"><i class="fab fa-html5 icon"></i> HTML</a>
            <a href="link_a_tus_proyectos_css"><i class="fab fa-css3-alt icon"></i> CSS</a>
            <a href="link_a_tus_proyectos_js"><i class="fab fa-js icon"></i> JavaScript</a>
        </div>
    </div>
</nav>

<script>
    function toggleSubmenu(event) {
        var submenu = document.getElementById("submenu");
        var link = document.getElementById("proyectos-link");

        event.stopPropagation();

        if (submenu.style.display === "block") {
            submenu.style.display = "none";
            link.setAttribute("aria-expanded", "false");
        } else {
            submenu.style.display = "block";
            link.setAttribute("aria-expanded", "true");
        }
    }

    document.addEventListener('click', function(event) {
        var submenu = document.getElementById("submenu");
        var link = document.getElementById("proyectos-link");
        var menuItem = document.querySelector('.menu-item');

        if (menuItem && !menuItem.contains(event.target)) {
            if (submenu.style.display === "block") {
                submenu.style.display = "none";
                link.setAttribute("aria-expanded", "false");
            }
        }
    });
</script>

</body>
</html>
